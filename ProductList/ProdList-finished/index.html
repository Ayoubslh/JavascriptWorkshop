<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager Pro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer type="module"></script>
</head>
<body>
    <button class="mobile-toggle" onclick="toggleSidebar()">
        â˜°
    </button>

    <main class="container">
        <aside class="sidebar" id="sidebar">
            <h1>Product Manager Pro</h1>
            <nav>
                <ul>
                    <li><a href="#dashboard">ðŸ“Š Dashboard</a></li>
                    <li><a href="#products">ðŸ“¦ All Products</a></li>
                    <li><a href="#add-product">âž• Add Product</a></li>
                   
                    
                
                </ul>
            </nav>
        </aside>

        <div class="content">

            <div id="dashboard" class="tab-content">

            <div class="header">
                <h1 class="title">Product Catalog</h1>
                <p>Manage your product inventory with ease</p>
                
               
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number">24</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">8</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">$2,450</div>
                    <div class="stat-label">Total Value</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">92%</div>
                    <div class="stat-label">In Stock</div>
                </div>
            </div>
            </div>

            <div id="products" class="tab-content">
                 <div class="search-container">
                    <input type="text" placeholder="Search products..." class="search-bar" id="searchInput">
                    <button class="search-button" onclick="searchProducts()">Search</button>
                </div>
                <div class="product-grid-wrapper">
                
                 <section class="product-grid" id="productGrid">
                <!-- Products will be dynamically generated -->
            </section>
            </div>
            </div>
            <div id="add-product" class="tab-content">
               <div class="header">
                <h1 class="title">Add New Product</h1>
                
            </div>
            

            
            <form id="addForm">
                <label for="newProductImage">Image URL:</label>
                <input type="file" id="newProductImage" name="newProductImage" required accept="image/*" class="styled-file-input">
                <label for="newProductName">Product Name:</label>
                <input type="text" id="newProductName" name="newProductName" required>
                <label for="newProductDescription">Description:</label>
                <textarea id="newProductDescription" name="newProductDescription" required></textarea>
                
                <label for="newProductPrice">Price:</label>
                <input type="number" id="newProductPrice" name="newProductPrice" required>

                <label for="newProductCategory">Category:</label>
                <input type="text" id="newProductCategory" name="newProductCategory" required>

                <button type="submit" class="add-btn">Add Product</button>
            </form>
        
        </div>


        </div>
         
        
        
         <div class="edit-modal " id="editModal">
            <div class="modal-content">
                 <button class="modal-close">âœ–</button>
                <h2>Edit Product</h2>
                <form id="editForm" >
                    <label for="productId">Product ID:</label>
                    <input type="text" id="productId" name="productId" required readonly>
                    <label for="productImage">Image URL:</label>
                    <input type="file" id="productImage" name="productImage" accept="image/*" class="styled-file-input">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="productName" required >
                    <label for="productDescription">Description:</label>
                    <textarea id="productDescription" name="productDescription" required></textarea>
                    
                    <label for="productPrice">Price:</label>
                    <input type="number" id="productPrice" name="productPrice" required>

                    <label for="productCategory">Category:</label>
                    <input type="text" id="productCategory" name="productCategory" required>

                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>
        </div>
    </main>

  
</body>
</html>
